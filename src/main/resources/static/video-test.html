<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수어 영상 스트리밍</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4개씩 한 줄 */
            gap: 20px;
        }

        .video-item {
            text-align: center;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        p {
            margin-top: 8px;
        }
    </style>
</head>
<body>

<h1>수어 영상 스트리밍</h1>

<div class="grid-container">
    <div class="video-item">
        <video controls>
            <source src="http://localhost:8000/stream/apple.mp4" type="video/mp4">
        </video>
        <p>🍎 apple</p>
    </div>

    <div class="video-item">
        <video controls>
            <source src="http://localhost:8000/stream/grape.mp4" type="video/mp4">
        </video>
        <p>🍇 grape</p>
    </div>

    <div class="video-item">
        <video controls>
            <source src="http://localhost:8000/stream/watermelon.mp4" type="video/mp4">
        </video>
        <p>🍉 watermelon</p>
    </div>

    <div class="video-item">
        <video controls>
            <source src="http://localhost:8000/stream/ramen.mp4" type="video/mp4">
        </video>
        <p>🍜 ramen</p>
    </div>

    <div class="video-item">
        <video controls>
            <source src="http://localhost:8000/stream/happy.mp4" type="video/mp4">
        </video>
        <p>😊 happy</p>
    </div>

    <div class="video-item">
        <video controls>
            <source src="http://localhost:8000/stream/snack.mp4" type="video/mp4">
        </video>
        <p>🍪 snack</p>
    </div>

    <div class="video-item">
        <video controls>
            <source src="http://localhost:8000/stream/refrigerator.mp4" type="video/mp4">
        </video>
        <p>🧊 refrigerator</p>
    </div>

    <div class="video-item">
        <video controls>
            <source src="http://localhost:8000/stream/I.mp4" type="video/mp4">
        </video>
        <p>👤 I</p>
    </div>

    <div class="video-item">
        <video controls>
            <source src="http://localhost:8000/stream/you.mp4" type="video/mp4">
        </video>
        <p>🫵 you</p>
    </div>

    <div class="video-item">
        <video controls>
            <source src="http://localhost:8000/stream/umbrella.mp4" type="video/mp4">
        </video>
        <p>☂️ umbrella</p>
    </div>
</div>
</body>
</html>
